<body class="fullwidth sticky-header">
  <div id="wrapper" class="regular-layout">
    <!-- #####Begin Header-->
    <header id="header" class="">
      <div class="head-main">
        <div class="container">

          </div>

          {% include navigation.html %}

            </div>
          </div>
        </div>
      </div>
      <!-- #####End page head
      -->

              </div>

                <div class="sidebar left">
                  <h4 class="with-underline">Details</h4>
                  <!-- #####Begin description metas-->
                  <dl class="description-item">
                    <dt>DEPARTMENT</dt>
                    <dd>{{ page.department }}</dd>
                    <div class="sp-blank-30"></div>
                    <dt>LOCATION</dt>
                    <dd>{{ page.location }}</dd>
                    <div class="sp-blank-30"></div>
                    <dt>CATEGORY</dt>
                    <dd>{{ page.category }}</dd>
                    <div class="sp-blank-30"></div>
                    <dt>PUBLISHED</dt>
                    <dd>{{ page.date | date_to_long_string }}</dd>
                    <div class="sp-blank-30"></div>
                    <dt>CLOSING DATE</dt>

                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
